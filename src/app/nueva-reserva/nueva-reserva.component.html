<h2>Nueva Reserva</h2>

<form>
  <div class="form-item">
    <label for="FechaInicio">Fecha Reserva:</label>
    <input type="datetime-local" id="FechaInicio" required>
  </div>

  <div class="form-item">
    <label for="FechaFin">Fecha Fin:</label>
    <input type="datetime-local" id="FechaFin" required>
  </div>

  <div class="form-item">
    <label for="motivo">Motivo Reserva:</label>
    <input type="textarea" id="motivo" required>
  </div>

  <div class="form-item">
    <label for="capRequerida">Capacidad Requerida:</label>
    <input type="number" id="capRequerida" required>
  </div>

  <div class="form-item">
    <label for="Espacio">Espacio:</label>
    <select id="Espacio" required>
      <option *ngFor="let espacio of espacios" [value]="espacio">{{ espacio }}</option>
    </select>
  </div>

  <div class="form-item">
    <label for="Reservante">Reservante:</label>
    <select id="Reservante" required>
      <option *ngFor="let reservante of reservantes" [value]="reservante">{{ reservante }}</option>
    </select>
  </div>

  <br>
  <button type="submit" (click)="registrarReserva()">Confirmar mi reserva</button>
</form>
